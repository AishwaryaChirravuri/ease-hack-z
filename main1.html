    <script>

        function generateCalendar() {
            const calendarContainer = document.querySelector('.calendar');
            const today = new Date();
            const currentMonth = today.getMonth();
            const daysInMonth = new Date(today.getFullYear(), currentMonth + 1, 0).getDate();
            const firstDayOfMonth = new Date(today.getFullYear(), currentMonth, 1).getDay();

            // Clear previous calendar content
            calendarContainer.innerHTML = '';

            // Generate days for the current month
            for (let i = 0; i < daysInMonth + firstDayOfMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day', 'border');
                if (i >= firstDayOfMonth) {
                    const dayOfMonth = i - firstDayOfMonth + 1;
                    dayElement.textContent = dayOfMonth;
                }
                calendarContainer.appendChild(dayElement);
            }
        }

        // Call the function to generate the initial calendar
        generateCalendar();
    </script>
