<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

<div class="bg-gradient-to-r from-purple-300 to-blue-300 h-screen flex items-center justify-center p-4">
    
    <div class="bg-white p-8 rounded-md shadow-md w-1/2 h-3/4">
        <h1 class="text-2xl font-semibold mb-6">Hello</h1>
        <p class="text-sm font-semibold text-gray-500 pb-6">Enter your details</p>
        <form action="mainpage.html">
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded">
            </div>
            <div class="flex justify-center">
            <button type="submit" class="w-72 bg-gradient-to-r px-3 py-3 from-blue-400 via-indigo-500 to-violet-400 rounded-lg text-white font-semibold ">Login</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
