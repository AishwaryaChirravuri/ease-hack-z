<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" rel="stylesheet">
    <link rel='stylesheet' href="calendar.min.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-300 to-blue-300 text-white font-sans h-screen flex items-center justify-center">
    <div class="w-3/4 h-3/4 bg-white bg-opacity-20 rounded-lg shadow border-2 border-white border-opacity-40 backdrop-blur-xl">
        <div id="calendar"></div>
    
        

    
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="calendar.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#calendar').evoCalendar({
            calendarEvents: [
      {
        id: 'event 1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2023", // Event date (required)
        type: "holiday", // Event type (required)
        description:"Happy New Year!",
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
        })
    })
    </script>
</body>

</html>
